
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col md-6">

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" [(ngModel)]="email" autofocus required>
      </div>

      <div class="form-group">
        <label for="pass">Password</label>
        <input type="text" class="form-control" [(ngModel)]="password" required>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block" (click)="login()">Login</button>
      </div>

    </div>

    <div class="col-md-3">
      <h2>Don't have account</h2>
      <button class="btn btn-success">Signup here</button>
    </div>
  </div>
</div>
